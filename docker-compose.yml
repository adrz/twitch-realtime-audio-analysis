version: '2.1'

services:
  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
        ZOO_MY_ID: 1
        ZOO_PORT: 2181
        ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - ./data/zoo1/data:/data
      - ./data/zoo1/datalog:/datalog

  kafka1:
    image: confluentinc/cp-kafka:5.2.1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://${IP_KAFKA:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./data/kafka1/data:/var/lib/kafka/data
    depends_on:
      - zoo1

  producer:
    image: producer
    environment:
      IP_KAFKA: kafka1
      PORT_KAFKA: 19092
      TOPIC: 'twitch'
    build:
      context: ./producer
    entrypoint:
      - python
      - main.py
      - --url
      - https://www.twitch.tv/seriousgaming
      - --length
      - '10'
    volumes:
      - ./data/audios:/app/audios
  producer:
    image: producer
    environment:
      IP_KAFKA: kafka1
      PORT_KAFKA: 19092
      TOPIC: 'twitch'
    build:
      context: ./producer
    entrypoint:
      - python
      - main_multiple.py
    volumes:
      - ./data/audios:/app/audios

  consumer:
    image: consumer
    environment:
      IP_KAFKA: kafka1
      PORT_KAFKA: 19092
      TOPIC: 'twitch'
      PROXY: 127.0.0.1:5566
    build:
      context: ./consumer
    volumes:
      - ./data/audios:/app/audios
    entrypoint:
      - python
      - main.py

